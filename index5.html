<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <form class="px-3">
            <div class="mb-3">
              <label for="enterName" class="form-label text-secondary"
                >Produkto pavadinimas</label
              >
              <input type="text" class="form-control" id="enterName" />
            </div>
            <div class="mb-3">
              <label for="enterQuantity" class="form-label text-secondary"
                >Produkto apra≈°ymas</label
              >
              <input type="text" class="form-control" id="enterQuantity" />
            </div>
            <div class="mb-3">
              <label for="productID" class="form-label text-secondary"
                >Produkto ID</label
              >
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="only numbers..."
              />
            </div>
            <div class="mb-3 d-flex justify-content-around align-items-center">
              <button type="submit" class="btn btn-secondary" id="insert">
                Insert
              </button>
              <button type="submit" class="btn btn-secondary" id="update">
                Update
              </button>
              <button type="submit" class="btn btn-secondary" id="remove">
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script5.js" type="module"></script>
  </body>
</html>
